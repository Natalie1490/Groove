<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="groove.css" />
    <link rel="reset" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="nav">
      <img src="logo.png" />
      <div class="links">
        <a href="./home.html">Home</a>
        <a href="./create.html">Create</a>
        <a href="./browse.html">Browse</a>
      </div>
    </nav>
    <h1>Welome to Nat's Groove!</h1>
    <h2>
      This is the go to place for creating 70's inspired characters. Like the
      ones below
    </h2>
    <div class="create-section">
      <div class="character">
        <div class="body">
          <img src="./unfilled_body.png" />
        </div>
        <div class="shoes">
          <img src="./shoes.png" />
        </div>
        <div class="hair">
          <img id="display-image" />
        </div>
        <div class="bottoms">
            <img id="display-bottoms" />
        </div>
        <div class="tops">
          <img id="display-top" />
        </div>
      </div>
      <div>
        <form id="hair">
          <fieldset>
            <legend>Select a Hair Style:</legend>
            <div>
              <input type="radio" id="afro" name="hair" value="afro" checked />
              <label for="afro">Afro</label>
            </div>
            <div>
              <input type="radio" id="wavy" name="hair" value="wavy" />
              <label for="wavy">Wavy</label>
            </div>
            <div>
              <input type="radio" id="pony" name="hair" value="pony" />
              <label for="pony">Pony</label>
            </div>
            <div>
              <input type="radio" id="fade" name="hair" value="fade" />
              <label for="fade">Fade</label>
            </div>
            <div>
              <input type="radio" id="lowFro" name="hair" value="lowFro" />
              <label for="lowFro">Low 'fro</label>
            </div>
          </fieldset>
        </form>

        <form id="shirt">
          <fieldset>
            <legend>Select a Top:</legend>
            <div>
              <input
                type="radio"
                id="tieDye"
                name="shirt"
                value="tieDye"
                checked
              />
              <label for="tieDye">Tie-dye</label>
            </div>

            <div>
              <input type="radio" id="tan" name="shirt" value="tan" />
              <label for="tan">Tan</label>
            </div>

            <div>
              <input type="radio" id="track" name="shirt" value="track" />
              <label for="track">Track Jacket</label>
            </div>

            <div>
              <input type="radio" id="disco" name="shirt" value="disco" />
              <label for="disco">Disco</label>
            </div>

            <div>
              <input type="radio" id="superFly" name="shirt" value="superFly" />
              <label for="superFly">Super Fly</label>
            </div>
          </fieldset>
        </form>

        <form id="bottoms">
          <fieldset>
            <legend>Select a Bottom:</legend>
            <div>
              <input
                type="radio"
                id="pleated"
                name="bottoms"
                value="pleated"
                checked
              />
              <label for="pleated">Pleated Pants</label>
            </div>
            <div>
              <input type="radio" id="shorts" name="bottoms" value="shorts" />
              <label for="shorts">Shorts</label>
            </div>
            <div>
              <input
                type="radio"
                id="trackPants"
                name="bottoms"
                value="trackPants"
              />
              <label for="trackPants">Track Pants</label>
            </div>
            <div>
              <input type="radio" id="bellBottoms" name="bottoms" value="bellBottoms" />
              <label for="bellBottoms">Bell Bottoms</label>
            </div>
            <div>
              <input type="radio" id="jeans" name="bottoms" value="jeans" />
              <label for="jeans">Jeans</label>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
  <script src="./home.js"></script>
</html>
